<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RizBits14" />
    <meta name="description" content="Get Involved with The Velvet Horizon" />
    <title>Get Involved - The Velvet Horizon</title>
    <link rel="icon" href="logo/Logo_the_velvet_horizon 500 x 500.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/background.css" type="text/css">
    <link rel="stylesheet" href="css/get_involved.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Background elements -->
    <div class="background-decoration">
        <div class="luxury-pattern top-left"></div>
        <div class="luxury-pattern top-right"></div>
        <div class="luxury-pattern bottom-left"></div>
        <div class="luxury-pattern bottom-right"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="shine"></div>
    </div>

<div class="navbar">
    <div class="navdiv">
        <div class="logo">
            <a href="index.html">
                <img src="logo/Logo_the_velvet_horizon 500 x 500.png" alt="Logo"> The Velvet Horizon
            </a>
        </div>
    </div>
</div>

<div class="get-involved-container">
    <div class="get-involved-card">
        <div class="get-involved-header">
            <div class="header-icon"><i class="fas fa-handshake"></i></div>
            <h2>Join Our Exclusive Community</h2>
            <p>Become part of The Velvet Horizon's network of luxury enthusiasts and industry insiders</p>
        </div>
        
        <div class="benefits-section">
            <div class="benefit-item">
                <i class="fas fa-ticket-alt"></i>
                <span>VIP access to exclusive events</span>
            </div>
            <div class="benefit-item">
                <i class="fas fa-glass-cheers"></i>
                <span>Premium networking opportunities</span>
            </div>
            <div class="benefit-item">
                <i class="fas fa-gem"></i>
                <span>Early access to luxury collections</span>
            </div>
            <div class="benefit-item">
                <i class="fas fa-star"></i>
                <span>Exclusive member rewards</span>
            </div>
        </div>
        
        <form class="get-involved-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="interests">Areas of Interest</label>
                <select id="interests" name="interests" required>
                    <option value="" disabled selected>Select your primary interest</option>
                    <option value="fashion">Luxury Fashion</option>
                    <option value="travel">Exclusive Travel</option>
                    <option value="dining">Fine Dining</option>
                    <option value="arts">Arts & Culture</option>
                    <option value="investments">Luxury Investments</option>
                </select>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" checked>
                <label for="newsletter">Subscribe to our exclusive newsletter</label>
            </div>
            
            <button type="submit" class="get-involved-button">
                <span>Join The Velvet Horizon</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="form-footer">
                <a href="index.html" class="back-home"><i class="fas fa-chevron-left"></i> Return to Home</a>
            </div>
        </form>
    </div>
</div>
