<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RizBits14"/>
    <meta name="description" content="Sign Up for The Velvet Horizon"/>
    <title>Sign Up - The Velvet Horizon</title>
    <link rel="icon" href="logo/Logo_the_velvet_horizon 500 x 500.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/background.css" type="text/css">
    <link rel="stylesheet" href="css/signup.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background elements -->
    <div class="background-decoration">
        <div class="luxury-pattern top-left"></div>
        <div class="luxury-pattern top-right"></div>
        <div class="luxury-pattern bottom-left"></div>
        <div class="luxury-pattern bottom-right"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="shine"></div>
    </div>

    <div class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="index.html">
                    <img src="logo/Logo_the_velvet_horizon 500 x 500.png" alt="Logo"> The Velvet Horizon
                </a>
            </div>
        </div>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h2>Join The Velvet Horizon</h2>
                <p>Create an account for a world of luxury experiences</p>
            </div>
            <form class="signup-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <small class="password-hint">Use at least 8 characters with a mix of letters, numbers, and symbols</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-options">
                    <div class="terms-agreement">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="terms_and_condition.html">Terms of Service</a> and <a href="policy.html">Privacy Policy</a></label>
                    </div>
                </div>
                <button type="submit" class="signup-button">Create Account</button>
            </form>
            <div class="signup-footer">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
                <div class="divider">
                    <span>or sign up with</span>
                </div>
                <div class="social-signup">
                    <button class="social-button google">Google</button>
                    <button class="social-button facebook">Facebook</button>
                </div>
                <a href="index.html" class="back-home">Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>
