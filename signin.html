<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RizBits14"/>
    <meta name="description" content="Sign In to The Velvet Horizon"/>
    <title>Sign In - The Velvet Horizon</title>
    <link rel="icon" href="logo/Logo_the_velvet_horizon 500 x 500.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/background.css" type="text/css">
    <link rel="stylesheet" href="css/signin.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background elements -->
    <div class="background-decoration">
        <div class="luxury-pattern top-left"></div>
        <div class="luxury-pattern top-right"></div>
        <div class="luxury-pattern bottom-left"></div>
        <div class="luxury-pattern bottom-right"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="shine"></div>
    </div>

    <div class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="index.html">
                    <img src="logo/Logo_the_velvet_horizon 500 x 500.png" alt="Logo"> The Velvet Horizon
                </a>
            </div>
        </div>
    </div>

    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your luxury experience</p>
            </div>
            <form class="signin-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forget_password.html" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="signin-button">Sign In</button>
            </form>
            <div class="signin-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-signin">
                    <button class="social-button google">Google</button>
                    <button class="social-button facebook">Facebook</button>
                </div>
                <a href="index.html" class="back-home">Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>
